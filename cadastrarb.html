<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Bloco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6A5ACD;
      --secondary: #191970;
      --accent: #6959CD;
      --extra: #836FFF;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --radius: 8px;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .card h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .card .icon {
      font-size: 3rem;
      color: var(--secondary);
      margin-bottom: 10px;
    }
    .card form {
      display: flex;
      flex-direction: column;
    }
    .card input {
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .card input:focus {
      border-color: var(--secondary);
      outline: none;
    }
    .card button.submit {
      margin-top: 15px;
      padding: 12px;
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .card button.submit:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    .card .back-btn {
      display: inline-block;
      margin-top: 20px;
      color: var(--secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .card .back-btn i {
      margin-right: 6px;
    }
    .card .back-btn:hover {
      color: var(--extra);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon"><i class="fas fa-building"></i></div>
    <h1>Cadastre um Bloco</h1>
    <form action="/bloco/cadastrar" method="POST">
      <input
        type="text"
        name="descricao"
        placeholder="Descrição do Bloco"
        required
      />
      <input
        type="number"
        name="qtd_apartamentos"
        placeholder="Quantidade de Apartamentos"
        required
      />
      <button class="submit" type="submit">Cadastrar</button>
    </form>
    <a class="back-btn" href="/blocos">
      <i class="fas fa-arrow-left"></i>Voltar à Lista
    </a>
  </div> 

</body>
</html>
