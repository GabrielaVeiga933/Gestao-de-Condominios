
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Morador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
   <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/fotos-gratis/conceito-de-plano-de-fundo-do-estudio-abstrato-vazio-luz-gradiente-roxo-estudio-quarto-fundo-para-o-produto_1258-56070.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        label i {
            margin-right: 6px;
            color: #6A5ACD;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #6A5ACD;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button:hover {
            background-color: #5a4bbd;
        }
        
        @media (max-width: 500px) {
            .button-group {
                flex-direction: column;
            }
        
            button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-building"></i> Condomínio</h2>
        <h3><i class="fas fa-user-plus"></i> Cadastrar Morador</h3>
        <form action="/morador/cadastrar" method="POST">

            <label><i class="fas fa-id-card"></i> CPF:</label>
            <input type="text" name="cpf" required>

            <label><i class="fas fa-user"></i> Nome:</label>
            <input type="text" name="nome" required>

            <label><i class="fas fa-phone"></i> Telefone:</label>
            <input type="text" name="telefone" required>

            <label><i class="fas fa-door-open"></i> Apartamento:</label>
            <input type="text" name="apartamento" required>

            <label><i class="fas fa-layer-group"></i> Bloco:</label>
            <input type="text" name="bloco" required>

            <label><i class="fas fa-user-check"></i> Responsável pelo apartamento?</label>
            <div class="radio-group">
                <label><input type="radio" name="responsavel" value="Sim" required> Sim</label>
                <label><input type="radio" name="responsavel" value="Não"> Não</label>
            </div>

            <label><i class="fas fa-home"></i> Proprietário do apartamento?</label>
            <div class="radio-group">
                <label><input type="radio" name="proprietario" value="Sim" required> Sim</label>
                <label><input type="radio" name="proprietario" value="Não"> Não</label>
            </div>

            <label><i class="fas fa-car"></i> Possui veículo?</label>
            <div class="radio-group">
                <label><input type="radio" name="veiculo" value="Sim" required> Sim</label>
                <label><input type="radio" name="veiculo" value="Não"> Não</label>
            </div>

            <label><i class="fas fa-parking"></i> Quantidade de vagas de garagem:</label>
            <select name="qtd_vagas">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label><i class="fas fa-map-marker-alt"></i> Número da vaga:</label>
            <input type="text" name="num_vaga">

            <div class="button-group">
                <button type="submit"><i class="fas fa-check"></i> Cadastrar</button>
                <button type="button" onclick="window.location.href='/moradores'"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
